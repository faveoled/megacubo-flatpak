app-id: tv.megacubo.Megacubo
runtime: org.freedesktop.Platform
runtime-version: "24.08"
base: org.electronjs.Electron2.BaseApp
base-version: "24.08"
sdk: org.freedesktop.Sdk
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: Megacubo
    buildsystem: simple
    build-commands:
      - mv ./Megacubo /app/

      #- install -Dm644 tv.megacubo.Megacubo.appdata.xml /app/share/metainfo/tv.megacubo.Megacubo.metainfo.xml
      
      - install -Dm644 tv.megacubo.Megacubo.desktop /app/share/applications/tv.megacubo.Megacubo.desktop
      - install -Dm644 /app/Megacubo/resources/app/default_icon.png /app/share/icons/hicolor/512x512/apps/tv.megacubo.Megacubo.png
      - install -Dm755 run.sh /app/bin/run.sh

    sources:

      - type: archive
        url: https://github.com/EdenwareApps/Megacubo/releases/download/v17.6.1/Megacubo_17.6.1_linux_x64.tar.gz
        strip-components: 0
        dest: Megacubo
        sha256: ff681a9bf95a03a5540303267abf8bff8c92e450b2f46b9f14141427913ba6bc


      - type: file
        path: ./tv.megacubo.Megacubo.desktop

      - type: script
        commands:
          - zypak-wrapper /app/Megacubo/megacubo
        dest-filename: run.sh
        
        

